spring.application.name=LMS_Layered
server.port=8080

# Database Configuration 
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update  # 'update' can be changed to 'create-drop' for dev purposes
spring.jpa.show-sql=true  # Show SQL queries in the log (for debugging)
spring.jpa.properties.hibernate.format_sql=true  # Pretty-print SQL in logs
spring.jpa.properties.hibernate.use_sql_comments=true  # Add comments in the generated SQL

# H2 Console Configuration 
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration 
logging.level.org.hibernate.SQL=DEBUG  
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE  
